<div *ngIf="!profile">
  <button (click)="login('google')">
    use my google account
  </button>
</div>

<div *ngIf="profile && newlyCreated">
  <div>Hi {{profile.displayName}}</div>
  <div>
    <label>screen name</label><input [(ngModel)]="profile.screenName">
    <button (click)="createProfile()">continue</button>
  </div>
</div>
