<div *ngIf="!profile">
  <button (click)="login('google')">
    use my google account
  </button>
  <button (click)="login('twitter')">
    use my twitter account
  </button>
  <button (click)="login('facebook')">
    use my facebook account
  </button>
</div>
<div *ngIf="profile">
  Hello {{profile.displayName}}! You are logged in with {{profile.providerId}}.
  <button (click)="logout()">
    logout
  </button>

  <profile-root [profile]="profile">Loading...</profile-root>
</div>
