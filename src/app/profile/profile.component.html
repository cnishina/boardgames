<div class="profile" *ngIf="profile">
  <div>
    <img src="{{profile.photoUrl}}" width="200"/>
  </div>
  <div>
    <label>name:</label>
    {{profile.displayName}}
  </div>
  <div>
    <label>screen name:</label>
    {{profile.screenName}}
  </div>

  <button (click)="logout()">
    logout
  </button>
</div>
